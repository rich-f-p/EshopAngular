<p>checkout works!</p>
<section class="py-3">
    <div class="">
        <div class="row ">
            <div class="col-md-5 mx-1">
                <div class="border rounded mx-1 p-2 shadow-sm">
                    <h6 class="">Billing Address</h6>
                    <form [formGroup]="checkoutForm" (submit)="saveInfo(checkoutForm)">
                        <div class="container d-flex">
                            <div>
                                <label>First Name</label>
                                <input id="first" type="text" formControlName="firstName" class="form-control" />
                            </div>
                            <div class="px-3">
                                <label>Last Name</label>
                                <input type="text" formControlName="lastName" class="form-control" />
                            </div>
                        </div>
                        <div>
                            <label>Email Address</label>
                            <input type="text" formControlName="emailAddress" class="form-control" />
                        </div>
                        <div>
                            <label>Street Address</label>
                            <input type="text" formControlName="streetAddress" class="form-control" />
                        </div>
                        <div class="container d-flex">
                            <div>
                                <label >State/Province</label>
                                <input type="text" formControlName="state" class="form-control" />
                            </div>
                            <div class="px-3">
                                <label >City</label>
                                <input type="text" formControlName="city" class="form-control" />
                            </div>
                        </div>
                        <div>
                            <label> Zip/Postal Code</label>
                            <input type="text" formControlName="zip" class="form-control" />
                        </div>
                    </form>
                </div>
                <div class="border rounded mx-1 p-2 my-2 shadow d-flex justify-content-between">
                    <div>
                        <h6>Select a Shipping Method</h6>
                        <p class="text-primary">Standard Shipping Selected</p>
                    </div>
                    <div>
                        <div class="dropdown">
                            <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="bi bi-caret-down-fill"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li class="dropdown-item">standard</li>
                                <li class="dropdown-item">rush</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="border rounded mx-1 p-2 shadow d-flex justify-content-between">
                    <div class="">
                        <h6>Payment Method</h6>
                        <p class="text-primary">Credit Card Selected</p>
                    </div>
                    <div class="">
                        <div class="dropdown">
                            <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="bi bi-caret-down-fill"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li class="dropdown-item">credit card</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5 mx-1">
                <div class="border rounded p-2 shadow">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Billing Summary</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Subtotal</td>
                                <td>$100</td>
                            </tr>
                            <tr>
                                <td>Shipping</td>
                                <td>$100</td>
                            </tr>
                            <tr>
                                <td>Tax</td>
                                <td>$100</td>
                            </tr>
                            <tr>
                                <td>Grand Total</td>
                                <td>$100</td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-dark" type="submit" (click)="saveInfo(checkoutForm)" [disabled]="!checkoutForm.valid">Place Your Order</button>
                </div>
            </div>
        </div>
    </div>
</section>
